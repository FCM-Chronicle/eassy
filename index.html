<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProxy - 실제 작동하는 프록시</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }

        .url-bar {
            flex: 1;
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .go-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .go-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-screen {
            text-align: center;
            color: white;
            padding: 50px 20px;
        }

        .welcome-title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .quick-access {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .quick-site {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .quick-site:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .site-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .site-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .site-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .content-frame {
            display: none;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .frame-header {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-url {
            font-family: monospace;
            font-size: 14px;
            color: #666;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .content-area {
            background: white;
            min-height: 600px;
            padding: 20px;
            position: relative;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .proxy-content {
            line-height: 1.6;
        }

        .proxy-content img {
            max-width: 100%;
            height: auto;
        }

        .proxy-content a {
            color: #2196F3;
            text-decoration: none;
        }

        .proxy-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                order: -1;
                width: 100%;
                justify-content: center;
            }

            .welcome-title {
                font-size: 2em;
            }

            .quick-access {
                grid-template-columns: 1fr;
            }
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo" onclick="showWelcome()">🌐 WebProxy</a>
            <div class="url-bar">
                <input type="url" class="url-input" id="urlInput" placeholder="웹사이트 URL을 입력하세요 (예: https://www.example.com)">
                <button class="go-btn" onclick="loadSite()">이동</button>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="goBack()">← 뒤로</button>
                <button class="control-btn" onclick="goForward()">앞으로 →</button>
                <button class="control-btn" onclick="refreshPage()">🔄</button>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1 class="welcome-title">🚀 WebProxy</h1>
            <p class="welcome-subtitle">안전하고 빠른 웹 프록시 서비스로 자유로운 인터넷을 경험하세요</p>
            
            <div class="quick-access">
                <div class="quick-site" onclick="loadQuickSite('https://www.google.com')">
                    <div class="site-icon">🔍</div>
                    <div class="site-name">Google</div>
                    <div class="site-desc">검색 엔진</div>
                </div>
                <div class="quick-site" onclick="loadQuickSite('https://www.wikipedia.org')">
                    <div class="site-icon">📚</div>
                    <div class="site-name">Wikipedia</div>
                    <div class="site-desc">자유 백과사전</div>
                </div>
                <div class="quick-site" onclick="loadQuickSite('https://www.github.com')">
                    <div class="site-icon">💻</div>
                    <div class="site-name">GitHub</div>
                    <div class="site-desc">개발자 플랫폼</div>
                </div>
                <div class="quick-site" onclick="loadQuickSite('https://news.ycombinator.com')">
                    <div class="site-icon">📰</div>
                    <div class="site-name">Hacker News</div>
                    <div class="site-desc">기술 뉴스</div>
                </div>
            </div>
        </div>

        <div class="content-frame" id="contentFrame">
            <div class="frame-header">
                <div class="current-url" id="currentUrl"></div>
            </div>
            <div class="content-area" id="contentArea">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    페이지를 불러오는 중...
                </div>
            </div>
        </div>
    </div>

    <script>
        let history = [];
        let currentIndex = -1;
        
        // CORS 프록시 서비스들
        const proxyServices = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://cors-anywhere.herokuapp.com/',
            'https://thingproxy.freeboard.io/fetch/'
        ];
        
        let currentProxyIndex = 0;

        async function loadSite(url = null) {
            const targetUrl = url || document.getElementById('urlInput').value.trim();
            
            if (!targetUrl) {
                alert('URL을 입력해주세요.');
                return;
            }

            // URL 검증 및 수정
            let processedUrl = targetUrl;
            if (!processedUrl.startsWith('http://') && !processedUrl.startsWith('https://')) {
                processedUrl = 'https://' + processedUrl;
            }

            try {
                new URL(processedUrl);
            } catch (e) {
                alert('올바른 URL을 입력해주세요.');
                return;
            }

            // UI 업데이트
            showContentFrame();
            showLoading();
            updateUrlDisplay(processedUrl);
            document.getElementById('urlInput').value = processedUrl;

            // 히스토리 관리
            if (currentIndex === -1 || history[currentIndex] !== processedUrl) {
                history = history.slice(0, currentIndex + 1);
                history.push(processedUrl);
                currentIndex = history.length - 1;
            }

            try {
                await fetchAndDisplayContent(processedUrl);
            } catch (error) {
                console.error('Error loading site:', error);
                showError('페이지를 불러올 수 없습니다. 다른 URL을 시도해보세요.');
            }
        }

        async function fetchAndDisplayContent(url) {
            const contentArea = document.getElementById('contentArea');
            let success = false;

            // 여러 프록시 서비스 시도
            for (let i = 0; i < proxyServices.length && !success; i++) {
                const proxyIndex = (currentProxyIndex + i) % proxyServices.length;
                const proxyUrl = proxyServices[proxyIndex] + encodeURIComponent(url);
                
                try {
                    console.log(`Trying proxy ${proxyIndex + 1}: ${proxyServices[proxyIndex]}`);
                    
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });

                    if (response.ok) {
                        const content = await response.text();
                        displayContent(content, url);
                        currentProxyIndex = proxyIndex;
                        success = true;
                        updateStatusIndicator('success');
                    }
                } catch (error) {
                    console.log(`Proxy ${proxyIndex + 1} failed:`, error.message);
                    continue;
                }
            }

            if (!success) {
                // 직접 접근 시도 (CORS 제한이 없는 경우)
                try {
                    const response = await fetch(url, {
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    
                    if (response.ok) {
                        const content = await response.text();
                        displayContent(content, url);
                        success = true;
                        updateStatusIndicator('success');
                    }
                } catch (error) {
                    console.log('Direct access failed:', error.message);
                }
            }

            if (!success) {
                // 최후 수단: iframe으로 시도
                try {
                    displayIframe(url);
                    updateStatusIndicator('warning');
                } catch (error) {
                    showError('페이지를 불러올 수 없습니다. 해당 웹사이트가 프록시 접근을 차단했을 수 있습니다.');
                    updateStatusIndicator('error');
                }
            }
        }

        function displayContent(html, originalUrl) {
            const contentArea = document.getElementById('contentArea');
            
            // HTML 내용 처리 및 상대 링크 수정
            let processedHtml = html;
            
            // 기본 URL 설정
            const baseUrl = new URL(originalUrl).origin;
            
            // 상대 링크를 절대 링크로 변환
            processedHtml = processedHtml.replace(/href="\/([^"]*)"/, `href="${baseUrl}/$1"`);
            processedHtml = processedHtml.replace(/src="\/([^"]*)"/, `src="${baseUrl}/$1"`);
            
            // 링크 클릭 시 프록시를 통해 이동하도록 수정
            processedHtml = processedHtml.replace(/<a\s+href="([^"]*)"([^>]*)>/gi, 
                (match, href, rest) => {
                    if (href.startsWith('http')) {
                        return `<a href="javascript:void(0)" onclick="loadSite('${href}')"${rest}>`;
                    }
                    return match;
                });

            contentArea.innerHTML = `<div class="proxy-content">${processedHtml}</div>`;
            hideLoading();
        }

        function displayIframe(url) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="error-message">
                    ⚠️ 직접 프록시를 통한 접근이 제한되어 iframe으로 표시합니다. 일부 기능이 제한될 수 있습니다.
                </div>
                <iframe src="${url}" style="width: 100%; height: 500px; border: none; border-radius: 8px;"></iframe>
            `;
            hideLoading();
        }

        function showError(message) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="error-message">
                    ❌ ${message}
                    <br><br>
                    <strong>해결 방법:</strong>
                    <ul style="margin-top: 10px; padding-left: 20px;">
                        <li>URL이 올바른지 확인해주세요</li>
                        <li>https://로 시작하는 URL을 사용해보세요</li>
                        <li>다른 웹사이트를 시도해보세요</li>
                    </ul>
                </div>
            `;
            hideLoading();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showContentFrame() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('contentFrame').style.display = 'block';
        }

        function showWelcome() {
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('contentFrame').style.display = 'none';
            document.getElementById('urlInput').value = '';
        }

        function updateUrlDisplay(url) {
            document.getElementById('currentUrl').textContent = url;
        }

        function updateStatusIndicator(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator';
            
            switch(status) {
                case 'success':
                    indicator.style.background = '#4CAF50';
                    break;
                case 'warning':
                    indicator.style.background = '#FF9800';
                    break;
                case 'error':
                    indicator.style.background = '#F44336';
                    break;
                default:
                    indicator.style.background = '#2196F3';
            }
        }

        function loadQuickSite(url) {
            loadSite(url);
        }

        function goBack() {
            if (currentIndex > 0) {
                currentIndex--;
                loadSite(history[currentIndex]);
            }
        }

        function goForward() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                loadSite(history[currentIndex]);
            }
        }

        function refreshPage() {
            if (currentIndex >= 0 && history[currentIndex]) {
                loadSite(history[currentIndex]);
            }
        }

        // 엔터키 처리
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadSite();
            }
        });

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateStatusIndicator('ready');
        });
    </script>
</body>
</html>
